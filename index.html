<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>قوانين السيرفر</title>
<style>
body { font-family: Arial; background:#0f172a; color:white; text-align:center; }
button { background:#2563eb; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; }
button:hover { background:#1e40af; }
.container { display:none; padding:20px; max-width:700px; margin:auto; background:#020617; border-radius:10px; }
.textarea { width:100%; height:400px; border:1px solid #334155; border-radius:5px; padding:10px; background:#020617; color:white; resize:none; }
.checkbox { margin-top:20px; display:flex; align-items:center; gap:10px; justify-content:center; }
.send { margin-top:20px; width:100%; padding:10px; }
</style>
</head>
<body>

<button id="startBtn">القوانين</button>

<div class="container" id="rulesBox">
  <h2>قوانين السيرفر</h2>
  <textarea class="textarea" readonly>
1. احترم جميع اللاعبين، ولا تسيء لأحد بالكلام أو التصرف.
2. ممنوع الغش أو استخدام أي برامج غير شرعية.
3. الالتزام بالقوانين المرورية داخل اللعبة (سرعة، وقوف، إشارات...).
4. لا تهاجم لاعبين آخرين بدون سبب أو بدون إذن.
5. الالتزام بأدوارك في الوظائف، لا تسرق أدوار الآخرين.
6. ممنوع بيع أو شراء حسابات خارج النظام الرسمي للسيرفر.
7. التبليغ عن أي خلل أو مشكلة تقنية مباشرة للإدارة.
8. المحافظة على ممتلكات الآخرين وعدم سرقتها.
9. الالتزام بسلوك حضاري في الشات، بدون سب أو شتم.
10. ممنوع التلاعب بالاقتصاد الداخلي للسيرفر (فلوس، سيارات، عقارات).
11. احترام قرارات الإدارة وعدم الاعتراض بشكل فوضوي.
12. يمنع استغلال الثغرات في اللعبة لمصالح شخصية.
13. الالتزام بالحدود الجغرافية للمدينة وعدم الدخول لمناطق ممنوعة.
14. المشاركة في الأحداث والمهام بشكل فعال ومسؤول.
  </textarea>

  <div class="checkbox">
    <input type="checkbox" id="agree">
    <label for="agree">أوافق على الشروط والأحكام</label>
  </div>

  <button class="send" id="sendBtn">إرسال</button>
</div>

<script>
// إظهار القوانين عند الضغط على الزر
document.getElementById("startBtn").addEventListener("click", ()=>{
  document.getElementById("startBtn").style.display="none";
  document.getElementById("rulesBox").style.display="block";
});

// إرسال البيانات للبوت
document.getElementById("sendBtn").addEventListener("click", ()=>{
  const agree = document.getElementById("agree").checked;
  if(!agree){
    alert("لازم توافق على الشروط!");
    return;
  }

  // ضع هنا رابط endpoint للبوت على استضافتك (مثال: https://yourbotdomain.com/accept)
  fetch("https://YOUR_BOT_HOST/accept",{ method:"POST" })
    .then(()=> alert("تم الإرسال ✅"))
    .catch(()=> alert("حدث خطأ ❌"));
});
</script>

</body>
</html>
